<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚖️ LexiBot – Assistant Juridique IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .response-section {
      background: #fff;
      border-left: 4px solid #4CAF50;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    details {
      margin-top: 10px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    .warning {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>⚖️ LexiBot</h1>
  <h2>Assistant juridique IA spécialisé en droit français</h2>

  <textarea id="question" placeholder="Ex : Mon employeur refuse de me payer..."></textarea>
  <button onclick="askLexiBot()">Envoyer</button>

  <div id="responseArea" class="response-section"></div>

  <script>
    async function askLexiBot() {
      const question = document.getElementById("question").value.trim();
      const responseArea = document.getElementById("responseArea");

      if (!question) {
        alert("Merci de poser une question.");
        return;
      }

      responseArea.innerHTML = "<p><em>LexiBot réfléchit...</em></p>";

      try {
        const res = await fetch("https://lexintel-api.onrender.com/api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        if (!data.answer) {
          throw new Error("Réponse vide.");
        }

        const reply = data.answer;
        const parts = reply.split(/\d\.\s/).filter(Boolean);
        const titles = ["Résumé", "Ce que dit la loi", "Peine encourue", "Solutions possibles", "Étapes concrètes"];

        let html = "";
        for (let i = 0; i < titles.length; i++) {
          const section = parts[i]?.trim() || "Non fourni.";
          html += `<details ${i === 0 ? "open" : ""}><summary>➕ ${titles[i]}</summary><div>${section}</div></details>`;
        }

        responseArea.innerHTML = html + "<p class='warning'>⚠️ Ceci est une réponse informative. Consulte un professionnel si nécessaire.</p>";
      } catch (error) {
        console.error("Erreur:", error);
        responseArea.innerHTML = "<p>❌ Erreur lors de la réponse de l'IA.</p>";
      }
    }
  </script>
</body>
</html>
