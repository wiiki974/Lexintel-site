<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LexiBot ‚Äì Assistant Juridique IA</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; margin: auto; max-width: 700px; background-color: #f9f9f9; }
    h1, h2 { text-align: center; }
    textarea { width: 100%; height: 100px; padding: 10px; font-size: 16px; margin-top: 10px; }
    button { padding: 10px 15px; font-size: 16px; margin-top: 10px; }
    .response-section { background: #fff; border-left: 4px solid #4CAF50; margin-top: 20px; padding: 10px; border-radius: 5px; }
    details { margin-top: 10px; }
    summary { cursor: pointer; font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <h1>‚öñÔ∏è LexiBot</h1>
  <h2>Assistant juridique IA sp√©cialis√© en droit fran√ßais</h2>

  <textarea id="question" placeholder="Ex: Mon employeur refuse de me payer..."></textarea>
  <br>
  <button onclick="askLexiBot()">Envoyer</button>

  <div id="responseArea" class="response-section"></div>

  <script>
    async function askLexiBot() {
      const question = document.getElementById("question").value.trim();
      const responseArea = document.getElementById("responseArea");

      if (!question) {
        alert("Merci de poser une question.");
        return;
      }

      responseArea.innerHTML = "<p><em>LexiBot r√©fl√©chit...</em></p>";

      const apiKey = "TA_CLE_API_OPENAI"; // üîë Mets ta vraie cl√© ici ou utilise ton backend Render

      const prompt = `
Tu es LexiBot, assistant juridique fran√ßais. R√©ponds uniquement en JSON avec cette structure exacte :

{
  "R√©sum√©": "...",
  "Ce que dit la loi": "...",
  "Peine encourue": "...",
  "Solutions possibles": "...",
  "√âtapes concr√®tes": "..."
}

Voici la question de l'utilisateur : ${question}
Ne saute aucun champ. Ne rajoute rien autour.
`;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await res.json();
        const jsonReply = JSON.parse(data.choices[0].message.content);

        let html = "";
        for (const key in jsonReply) {
          html += `<details ${key === "R√©sum√©" ? "open" : ""}><summary>‚ûï ${key}</summary><div>${jsonReply[key]}</div></details>`;
        }

        responseArea.innerHTML = html + "<p style='font-size:12px;color:#888;'>‚ö†Ô∏è Ceci est une r√©ponse informative. Consulte un professionnel si n√©cessaire.</p>";

      } catch (err) {
        console.error(err);
        responseArea.innerHTML = "<p>‚ùå Erreur de connexion ou de r√©ponse. R√©essaye plus tard.</p>";
      }
    }
  </script>
</body>
</html>
