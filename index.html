<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚖️ LexiBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
      max-width: 700px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-top: 10px;
    }
    .response-section {
      background: #fff;
      border-left: 4px solid #4CAF50;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }
    details {
      margin-top: 10px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>⚖️ LexiBot</h1>
  <h2>Assistant juridique IA spécialisé en droit français</h2>

  <textarea id="question" placeholder="Ex: Mon employeur refuse de me payer..."></textarea><br>
  <button onclick="askLexiBot()">Envoyer</button>

  <div id="responseArea" class="response-section"></div>

  <script>
    async function askLexiBot() {
      const question = document.getElementById("question").value.trim();
      const responseArea = document.getElementById("responseArea");
      if (!question) {
        alert("Merci de poser une question.");
        return;
      }
      responseArea.innerHTML = "<p><em>LexiBot réfléchit...</em></p>";

      try {
        const res = await fetch("https://lexintel-api.onrender.com/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        const answer = data.answer || '';

        const sections = {
          "Résumé": extractSection(answer, "<<Résumé>>"),
          "Ce que dit la loi": extractSection(answer, "<<Loi>>"),
          "Peine encourue": extractSection(answer, "<<Peine>>"),
          "Solutions possibles": extractSection(answer, "<<Solutions>>"),
          "Étapes concrètes": extractSection(answer, "<<Étapes>>"),
        };

        let html = '';
        for (const [title, content] of Object.entries(sections)) {
          html += `<details ${title === "Résumé" ? "open" : ""}>
                    <summary>➕ ${title}</summary>
                    <div>${content || 'Non fourni.'}</div>
                   </details>`;
        }

        responseArea.innerHTML = html + "<p style='font-size:12px;color:#888;'>⚠️ Ceci est une réponse informative. Consulte un professionnel si nécessaire.</p>";
      } catch (err) {
        console.error(err);
        responseArea.innerHTML = "<p>❌ Erreur de connexion à l'IA.</p>";
      }
    }

    function extractSection(text, label) {
      const regex = new RegExp(`${label}\\s*([\\s\\S]*?)(?=<<|$)`, 'i');
      const match = text.match(regex);
      return match ? match[1].trim() : null;
    }
  </script>
</body>
</html>
