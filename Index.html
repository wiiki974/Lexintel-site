<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LexiBot – Assistant Juridique IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #2c3e50;
    }
    #responseBox {
      background: #fff;
      border-left: 5px solid #4caf50;
      padding: 1rem;
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    input {
      width: 300px;
    }
    button {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>⚖️ LexiBot</h1>
  <p>Pose ta question juridique :</p>
  <input type="text" id="question" placeholder="Ex: Patron ne me paie pas" />
  <button onclick="sendQuestion()">Envoyer</button>  <div id="responseBox" style="display: none;"></div>  <script>
    async function sendQuestion() {
      const question = document.getElementById('question').value;
      const responseBox = document.getElementById('responseBox');

      if (!question) {
        alert("Merci d'entrer une question.");
        return;
      }

      try {
        const response = await fetch('https://lexintel-api.onrender.com/api', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        if (!response.ok) throw new Error('Erreur serveur');

        const data = await response.json();
        responseBox.innerHTML = `<strong>Réponse :</strong><br>${data.answer}`;
        responseBox.style.display = 'block';
      } catch (err) {
        responseBox.innerHTML = "Erreur lors de la connexion au serveur.";
        responseBox.style.display = 'block';
      }
    }
  </script></body>
</html>
